<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="card__container">
      <div class="card__img">
        <div class="card__colorOverlay"></div>
      </div>
      <div class="card__infocontainer">
           <div class="card__info">
              <h1>Get <span>insights</span> that help your business grow.</h1>

              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>

           </div>
          <div class="card__stats">

            <h2>10k+<p>COMPANIES</h2>
            <h2>314<p>TEMPLATES</p></h2>
            <h2>12M+<p>QUERIES</p></h2>
          </div>

      </div>
      
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
